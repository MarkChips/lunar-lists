{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="m-2">Edit Task</h1>
<form method="POST" class="m-3">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'create_task' list_id=list.id %}" class="btn btn-secondary mx-5">Cancel</a>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endif %}
{% endblock %}

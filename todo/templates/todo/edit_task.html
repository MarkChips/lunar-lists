{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>Edit Task</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Save Changes</button>
    </form>
    <a href="{% url 'create_task' list_id=list.id %}" class="btn btn-outline-secondary">Back to Task List</a>
{% endif %}
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1>{{ list.list_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ task_form.as_p }}
        <button type="submit">Add task</button>
    </form>
    {% if tasks %}
        <ul>
        {% for task in tasks %}
            <li>{{ task.task_description }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tasks found for this list.</p>
    {% endif %}
{% endblock %}

{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock head_title %}

{% block content %}
<h1 class="m-2">{% trans "Change Password" %}</h1>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change m-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="action" class="btn btn-primary ms-9">{% trans "Change Password" %}</button>
</form>
{% endblock content %}

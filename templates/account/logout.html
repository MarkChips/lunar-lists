{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<h1 class="m-2">{% trans "Logout" %}</h1>

<p class="m-2 highlight">{% trans 'Are you sure you want to logout?' %}</p>

<form class="m-3" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-primary">{% trans 'Logout' %}</button>
</form>


{% endblock content %}
